<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Samsung Products, Samsung Galaxy S24, Samsung Mobile, Buy Samsung Smartphones">
    <meta name="description" content="Explore the latest Samsung smartphones like the Galaxy S24 Ultra and Galaxy S24 5G. Check out features, specifications, and prices.">
    <meta name="author" content="Samsung Store">
    <link rel="icon" href="images/Font-Samsung-Logo.jpg" type="image/jpeg">
    <title>Samsung Store - Login / Signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://ss-store-zeta.vercel.app/index.html">Samsung Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/index.html">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown">
                        Products
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="https://ss-store-zeta.vercel.app/Mobile.html">Mobile</a>
                        <a class="dropdown-item" href="https://ss-store-zeta.vercel.app/Tab.html">Tab</a>
                        <a class="dropdown-item" href="https://ss-store-zeta.vercel.app/SmartWatch.html">SmartWatch</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/cart.html">Cart</a></li>
                <li class="nav-item" id="login-signup-nav"><a class="nav-link active" href="https://ss-store-zeta.vercel.app/login-signup.html">Login / Signup</a></li>
                <li class="nav-item" id="logout-nav" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login/Signup Content -->
    <section class="login-signup-section py-5">
        <div class="container">
            <h2>Login / Signup</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                        aria-controls="login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                        aria-controls="signup" aria-selected="false">Signup</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- Signup Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <form id="signup-form" class="mt-4" onsubmit="return signup(event)">
                        <div class="form-group">
                            <label for="signup-name">Name</label>
                            <input type="text" class="form-control" id="signup-name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" class="form-control" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" class="form-control" id="signup-password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Signup</button>
                    </form>
                    <div id="signup-message" class="alert mt-3" style="display: none;"></div>
                </div>

                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="login-form" class="mt-4" onsubmit="return login(event)">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="login-message" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 Samsung Store. All Rights Reserved.</p>
    </footer>

    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login-signup.js"></script>
</body>

</html>

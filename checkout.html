<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Samsung Products, Samsung Galaxy S24, Samsung Mobile, Buy Samsung Smartphones">
    <meta name="description" content="Explore the latest Samsung smartphones like the Galaxy S24 Ultra and Galaxy S24 5G. Check out features, specifications, and prices.">
    <meta name="author" content="Samsung Store">
    <link rel="icon" href="images/Font-Samsung-Logo.jpg" type="image/jpeg">
    <title>Samsung Store - Checkout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->

     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://ss-store-zeta.vercel.app/index.html">Samsung Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/index.html">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown">
                        Products
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="https://ss-store-zeta.vercel.app/Mobile.html">Mobile</a>
                        <a class="dropdown-item" href="https://ss-store-zeta.vercel.app/Tab.html">Tab</a>
                        <a class="dropdown-item" href="https://ss-store-zeta.vercel.app/SmartWatch.html">SmartWatch</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/cart.html">Cart</a></li>
                <li class="nav-item" id="login-signup-nav"><a class="nav-link" href="https://ss-store-zeta.vercel.app/login-signup.html">Login /
                        Signup</a></li>
                <li class="nav-item" id="logout-nav" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
     <!-- Checkout Content -->
     <section class="checkout-section py-5">
        <div class="container">
            <h2>Checkout</h2>
            <div id="cart-items"></div>
            <form id="checkout-form" class="mt-4" onsubmit="return processCheckout(event)">
                <h4>Billing Information</h4>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select class="form-control" id="payment" required>
                        <option value="" disabled selected>Select a payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                        <option value="COD">COD</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Complete Purchase</button>
            </form>
            <div id="success-message" class="alert alert-success mt-4" style="display: none;"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 Samsung Store. All Rights Reserved.</p>
    </footer>
    
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/login-signup.js"></script>
</body>
</html>

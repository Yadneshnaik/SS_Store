<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Samsung Products, Samsung Galaxy S24, Samsung Mobile, Buy Samsung Smartphones">
    <meta name="description" content="Explore the latest Samsung smartphones like the Galaxy S24 Ultra and Galaxy S24 5G. Check out features, specifications, and prices.">
    <meta name="author" content="Samsung Store">
    <link rel="icon" href="images/Font-Samsung-Logo.jpg" type="image/jpeg">
    <title>Samsung Store - Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://ss-store-zeta.vercel.app/index.html">Samsung Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/Mobile.html">Mobile</a></li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/Tab.html">Tab</a></li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/SmartWatch.html">SmartWatch</a></li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/cart.html">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="https://ss-store-zeta.vercel.app/contact.html">Contact</a>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 Samsung Store. All Rights Reserved.</p>
    </footer>

    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login-signup.js"></script>
</body>
</html>

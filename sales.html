<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Samsung Products, Samsung Galaxy S24, Samsung Mobile, Buy Samsung Smartphones">
    <meta name="description" content="Explore the latest Samsung smartphones like the Galaxy S24 Ultra and Galaxy S24 5G. Check out features, specifications, and prices.">
    <meta name="author" content="Samsung Store">
    <link rel="icon" href="images/Font-Samsung-Logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="admin.html">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin.html" >Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="sales.html" class="nav-link">Sales</a>
                </li>
                <li class="nav-item">
                    <a href="Products-data.html" class="nav-link">Products Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Monthly and Yearly Sales</h2>
        <form id="sales-form">
            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <input type="text" class="form-control" id="month" placeholder="Enter month">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="text" class="form-control" id="year" placeholder="Enter year">
            </div>
            <div class="mb-3">
                <label for="sales" class="form-label">Sales Amount</label>
                <input type="number" class="form-control" id="sales" placeholder="Enter sales amount">
            </div>
            <button type="submit" class="btn btn-primary">Add Sales</button>
        </form>
        <h3 class="mt-5">Sales Data</h3>
        <table class="table table-striped" id="sales-table">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Year</th>
                    <th>Sales Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- Link JS Files -->
    <script src="js/admin.js"></script>
    <script src="js/login-signup.js"></script> <!-- Include your login-signup JS -->
</body>
</html>
